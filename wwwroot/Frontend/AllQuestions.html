<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="~/wwwroot/css/AllQuestions.css"/>
  </head>
  <body>
    <div class="head-portion">
        <div class="nav">
            <ul class="list-of-nav">
              <li class="logo">
                <a href="#home"
                  ><img class="logoimg" src="./Quizzylogo.svg" alt="logo" />
                </a>
              </li>
              <ul class="list-of-options">
                <li class="list-item">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Contact</li>
                <li class="list-item">Quizzes</li>
              </ul>
              <li class="profile">
                <a href="#profile"
                  ><img class="profileimg" src="./profile.svg" alt="profile"
                /></a>
              </li>
            </ul>
          </div>
          <div class="button-tracking">
              <button class="goto-dashboard" type="button">
                  <i class="ri-arrow-left-line"></i> Go to Dashboard
              </button>
              <button class="goto-addquestion" type="button">
                  <i class="ri-add-fill"></i> Add Question
              </button>
          </div>
          <div class="heading-section">
              <p class="all-questions">All Questions</p>
              <button class="button">See All</button>
          </div>
    </div>
    <div class="main-div">
        <div class="question-item">
            <div class="question">
              <p>1. What is the chemical symbol for water?</p>
              <div class="edit-delete-button">
                <button class="button-edit"><i class="ri-edit-circle-fill ri-lg"></i> Edit</button>
                <button class="button-delete"><i class="ri-delete-bin-6-line"></i> Delete</button>
              </div>
            </div>
            <ul class="question-options">
              <li class="option-item"><p class="option-item-number">A.</p>H2O</li>
              <li class="option-item"><p class="option-item-number">B.</p>CO2</li>
              <li class="option-item"><p class="option-item-number">C.</p>O2</li>
              <li class="option-item"><p class="option-item-number">D.</p>H2SO4</li>
            </ul>
        </div>
    </div>
    </div>
  </body>
</html>
