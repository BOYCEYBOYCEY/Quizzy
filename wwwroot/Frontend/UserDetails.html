<body>
    <div class="nav">
        <a href="#home">
            <img class="logoimg" src="../Frontend/assets/Quizzylogo.svg" alt="logo" />
        </a>
        <div class="list-of-options">
            <p class="list-item">Home</p>
            <p class="list-item">About</p>
            <p class="list-item">Contact</p>
            <p class="list-item">Quizzes</p>
        </div>
        <a href="#profile">
            <img class="profileimg" src="../Frontend/assets/profile-img.svg" alt="profile" />

    <div class="tagline-with-backicon">
        <i class="ri-arrow-left-line ri-lg"></i>

    </div>
    <div class="user-details-card">
        <div class="image-with-some-details">

                <img src="../Frontend/assets/user-image.jpg" alt="user-image" />

            <div class="right">
                <div class="name-with-role">

        <div class="contact-info">

                <p><span>Email : </span>divyanshiSharma@gmail.com</p>
                <p><span>Phone : </span>+91 123 4567 890</p>
            </div>
        </div>
        <div class="on-user-action-buttons">
            <button class="delete-user" type="button"><i class="ri-delete-bin-6-fill"></i> Delete User </button>
            <button class="all-attempted-quiz" type="button"><i class="ri-file-list-2-fill"></i> All Attempted Quizzes </button>
        </div>
    </div>
