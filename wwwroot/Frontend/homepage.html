<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="./assets/logo.svg" alt="">
        <div class="menu">
            <ul class="nav-options">
                <li>Home</li>
                <li>About</li>
                <li>Quizzes</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="op-btns">
            <button class="btn-filled reg-btn">Register</button>
            <button class="btn-light login-btn">Login</button>
        </div>
    </div>
    <div class="hero">
        <h1><span style="color: #5863F8;">Discover</span>, <span style="color: #4E148C;">Learn</span>, Triumph</h1>
        <p>Dive into trivia adventures and uncover new knowledge with us!</p>
        <button class="start-btn">Start Quiz</button>
    </div>
    <div class="categories">
        <div class="card">
            <img src="./assets/math.svg" alt="">
        </div>
        <div class="card">
            <img src="./assets/science.svg" alt="">
        </div>
        <div class="card">
            <img src="./assets/art.svg" alt="">
        </div>
        <div class="card">
            <img src="./assets/coding.svg" alt="">
        </div>
    </div>
    <div class="description">
        <div class="left">
            <h1>
                <span style="color: #5863F8;">
                Beyond</span> multiple
            </h1>
            <h1>choice</h1>
            <div class="desc-list">
                <div>
                    <img src="./assets/questionmark.svg" alt="" />
                    Every Unique Question Type
                </div>
                <div>
                    <img src="./assets/lightning.svg" alt="" />
                    Powerful Micro Motivators
                </div>
                <div>
                    <img src="./assets/reward.svg" alt="" />
                    Low Stake Competitions
                </div>
            </div>
            
        </div>
        <div class="right">
            <img style="height: 225px; width: 225px;" src="./assets/boy.svg" alt=""/>
        </div>
    </div>
    <div class="footer">
        <div class="left">
            <img style="height: 150; width: 150;" src="./assets/mail.svg" alt=""/>
        </div>
        <div class="newsletter">
            <img src="./assets/bluelogo.svg" alt="bluelogo"/>
            <h1>Subscribe to our Newsletter</h1>
            <div class="subscribe-input">
                <input type="text" placeholder="Enter your email">
                <button>Subscribe</button>
            </div>
        </div>
        <div class="right">
            <img src="./assets/redmail.svg" alt="">
        </div>
    </div>
</body>
</html>
