<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAIL</title>
    <link rel="stylesheet" href="oops.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="./assets/logo.svg" alt="">
        <div class="nav-menu">
            <ul class="nav-options">
                <li>Home</li>
                <li>About</li>
                <li>Quizzes</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="profile">
            <img src="./assets/spark.svg" alt="">
            <p>&nbsp;&nbsp;&darr;</p>
        </div>
    </div>
    <div class="oops">
        <p class="msg">OOPS!</p>
        <p class="desc">
            Keep Learning! While this quiz didn't go as planned, use 
            <br/>your results to improve and conquer future challenges.
        </p>
        <img src="./assets/fatal_error.svg" alt="">
        <p class="marks-sub">You have secured</p>
        <p class="percentage">40%</p>
        <div>
            <button class="btn btn-home">Go To Home</button>
            <button class="btn btn-retake">Retake Quiz</button>
        </div>
    </div>
</body>
</html>
