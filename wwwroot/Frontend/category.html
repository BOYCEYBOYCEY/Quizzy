<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="category.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <img class="logo" src="./assets/Quizzylogo.svg" alt="">
        <div class="menu">
            <ul class="nav-options">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Quizzes</li>
            </ul>
        </div>
        <div class="drop-down-arrow">
            <img class="logo" src="man2.png" alt="">
            <p>&nbsp;&nbsp;&darr;</p>
        </div>
    
    </div>
    <div class="box2">
    <h2>Choose Your Favorite<span style="color:#4E148C"> Quiz</span> <span style="color:#5863F8"> Category</span></h2>
    <div class="buttons">
        <input type="button" id="btn1" class="Science & Nature" value="Science & Nature">
        <input type="button" class="History & Geography" value="History & Geography">
        <input type="button" class="Art & Culture" value="Art & Culture">
        <input type="button" class="Entertainment" value="Entertainment">
        <input type="button" class="Sports" value="Sports">
        <input type="button" class="Food" value="Food">
        <input type="button" class="Technology" value="Technology">
        <input type="button" class="Health" value="Health">
        <input type="button" class="Music" value="Music">
        <input type="button" class="Politics" value="Politics">
        <input type="button" class="Space" value="Space">
    </div>
    <h2>Choose <span style="color:#4E148C"> Difficulty</span> Level</h2>
    <div class="ColoredButton">
        <input type="button" class="Easy" value="Easy">
        <input type="button" class="Medium" value="Medium">
        <input type="button" class="Hard" value="Hard">

    </div>
    <div class="StartQuiz">
    <input type="button" class="StartQuiz" value="Start Quiz">
    </div>

</div>
</body>
</html>
