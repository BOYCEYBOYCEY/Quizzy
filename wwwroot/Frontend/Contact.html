<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - Quizzy App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
          integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
          integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="../wwwroot/css/Contact.css" />
      </head>
<body>
    <div class="nav">
        <a href="#home">
          <img
            class="logoimg"
            src="../Frontend/assets/Quizzylogo.svg"
            alt="logo"
          />
        </a>
        <div class="list-of-options">
          <p class="list-item">Home</p>
          <p class="list-item">About</p>
          <p class="list-item">Contact</p>
          <p class="list-item">Quizzes</p>
        </div>
        <a href="#profile">
          <img
            class="profileimg"
            src="../Frontend/assets/profile-img.svg"
            alt="profile"
          />
        </a>
      </div>
      <div class="main-div">
        <div class="left">
            <form class="left-form">
                <div class="header-section">
                    <h2>Contact Us</h2>
                    <p>Send a mail, to connect with us</p>
                </div>
                <div class="user-email-message">
                    <div class="email user-contact-block">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your mail id" name="email">
                    </div>
                    <div class="message user-contact-block">
                        <label for="message">Message</label>
                        <textarea rows="6" placeholder="Write your message" name="message"></textarea>
                    </div>
                </div>
                <button class="contact-us-btn" type="submit"><span class="inside-btn"><i class="ri-chat-smile-2-fill"></i></span>Connect with Us</button>
            </form>
        </div>
        <div class="right">
            <img src="./assets/contactus.svg" alt="contact-us-image">
        </div>
      </div>
</body>
</html>
