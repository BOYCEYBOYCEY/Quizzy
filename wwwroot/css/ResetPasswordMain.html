<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Registerpage.CSS">

</head>
<body>
    <div class="nav">
        <ul>
            <li style="float: left"><a class="active" href="#back"><img src="./assets/back.svg"> </a></li>
            <li id="A"><img src="./assets/Quizzylogo.svg"></a></li>

            <li style="float:right"><a class="active" href="#next"><img src="./assets/question.svg"></a></li>

        </ul>
    </div>
    <div class="B">
        <div class="login">
            <h2>Reset Password</h2>
            <p>Oh,you forget your password,don't worry!</p>
            <form class="reset-main" action="#login" method="POST">
                <div class="email-section">
                    <label for="Email ">Email id</label>
                    <input class="box" type="email" name="email" placeholder="Enter the email" required>
                </div>
                <div class="password-section">
                    <label for="New-Password ">New Password</label>
                    <input class="box" type="password" name="password" placeholder="Enter the new password" required>
                </div>
                <input class="submit" type="submit" value="Reset Password">
                <input class="cancel" type="button" value="Cancel" />
            </form>
        </div>
        <div class="image">
            <img src="./assets/resetpassword.svg" alt="resetpassword" />
        </div>
    </div>
</body>
</html>
