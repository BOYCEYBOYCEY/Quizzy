<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./EditQuestion.css" />
  </head>
  <body class="screen_size">
    <div class="main_div">
      <div class="heading_with_icon">
        <h2>Edit Question</h2>
        <i class="ri-close-circle-fill ri-lg"></i>
      </div>
      <div class="content">
        <div class="question_input">
          <textarea type="text" placeholder="Enter Question" rows="4"></textarea>
        </div>
        <div class="options_input">
          <input type="text" placeholder="Option 1" />
          <input type="text" placeholder="Option 2" />
          <input type="text" placeholder="Option 3" />
          <input type="text" placeholder="Option 4" />
        </div>
        <div class="add_question_button">
          <button type="button">
            <i class="ri-add-fill"></i> <p>Save</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
